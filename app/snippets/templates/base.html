{% load static %} 

{% load django_bootstrap5 %}
<html>
  <head>
    <meta charset="utf-8" />
    <title>Djangoスニペット</title>
    {% bootstrap_css %} {% bootstrap_javascript %}
    <link rel="stylesheet" href="{% static 'snippets/css/style.css' %}" />
    {% block extraheader %}{% endblock %}
  </head>

  <body>
    <nav class="navbar navbar-expand flex-md-row navbar-dark bg-dark">
      <a href="/" class="navbar-brand">Django スニペット</a>

      <ul class="navbar-nav mr-md-2">
        {% if user.is_authenticated %}
        <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">ログアウト</a>
        {% else %}
        <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">ログイン</a>
        {% endif %}
        </ul>
    </nav>
    <main>
        <div class="container">
            {% block main %}{% endblock %}
  </body>
</html>
